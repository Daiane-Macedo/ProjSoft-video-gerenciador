<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Video Uploader</h1>

<form enctype="multipart/form-data" method="POST" action="{% url "video" %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="file" accept="video/*" name = "video" onchange="this.form.submit()"/>
</form>
{% if video %}
    <video controls>
        <source src="{{ MEDIA_URL }}{{ video }}" type="video/mp4">
    </video>
{% endif %}
<br>


</body>
</html>
